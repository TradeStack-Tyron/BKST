[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'python311Packages.virtualenv', 'postgresql']

[phases.install]
cmds = [
    'python -m venv /opt/venv',
    'source /opt/venv/bin/activate && pip install --upgrade pip',
    'source /opt/venv/bin/activate && pip install -r requirements.txt'
]

[start]
cmd = 'source /opt/venv/bin/activate && bash start.sh'
